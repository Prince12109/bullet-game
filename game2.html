<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;

            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        canvas {
            background: #000;
            border: 2px solid white;
        }

        .controls {
            margin-top: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 5px;
            user-select: none;
        }

        #scoreBoard {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>

    <div class="controls">
        <button id="leftBtn" class="control-btn">Left</button>
        <button id="rightBtn" class="control-btn">Right</button>
        <button id="restartBtn" class="control-btn">Restart</button>
    </div>

    <script>
        // ---- Canvas & Elements ----
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const restartBtn = document.getElementById('restartBtn');
        const scoreBoard = document.getElementById('scoreBoard');

        // ---- Game State ----
        let score = 0;

        const player = {
            x: canvas.width / 2 - 15,
            y: canvas.height - 30,
            width: 30,
            height: 10,
            speed: 5
        };

        const bullets = [];
        const enemies = [];

        let leftPressed = false;
        let rightPressed = false;

        // ---- Functions ----
        function fireBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y - 10,
                width: 4,
                height: 10,
                speed: 7
            });
        }

        function spawnEnemy() {
            const enemyWidth = 30;
            enemies.push({
                x: Math.random() * (canvas.width - enemyWidth),
                y: 0,
                width: enemyWidth,
                height: 20,
                speed: 2
            });
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function update() {
            // Move player
            if (leftPressed && player.x > 0) {
                player.x -= player.speed;
            }
            if (rightPressed && player.x + player.width < canvas.width) {
                player.x += player.speed;
            }

            // Move bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }

            // Move enemies
            for (let i = 0; i < enemies.length; i++) {
                enemies[i].y += enemies[i].speed;

                // Game Over if enemy reaches the bottom
                if (enemies[i].y > canvas.height) {
                    alert("GAME OVER! Final Score: " + score);
                    document.location.reload();
                }
            }

            // Bullet-Enemy Collision
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (isColliding(bullets[i], enemies[j])) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        scoreBoard.textContent = "Score: " + score;
                        i--;
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player
            ctx.fillStyle = '#0095DD';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Bullets
            ctx.fillStyle = '#FF0000';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Enemies
            ctx.fillStyle = '#27ae60';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ---- Keyboard Controls ----
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        // ---- Mobile / Mouse Button Controls ----
        leftBtn.addEventListener('touchstart', () => leftPressed = true);
        leftBtn.addEventListener('touchend', () => leftPressed = false);
        leftBtn.addEventListener('mousedown', () => leftPressed = true);
        leftBtn.addEventListener('mouseup', () => leftPressed = false);

        rightBtn.addEventListener('touchstart', () => rightPressed = true);
        rightBtn.addEventListener('touchend', () => rightPressed = false);
        rightBtn.addEventListener('mousedown', () => rightPressed = true);
        rightBtn.addEventListener('mouseup', () => rightPressed = false);

        // ---- Restart Button ----
        restartBtn.addEventListener('click', () => {
            document.location.reload();
        });

        // ---- Auto Fire & Enemy Spawn ----
        setInterval(fireBullet, 100);
        setInterval(spawnEnemy, 1000);

        // ---- Start Game ----
        gameLoop();
    </script>
</body>
</html>
